<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Hint to browsers about the resources they should preconnect to -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <title>Professional Movement Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Latest TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <!-- Latest TF.js models -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
</head>
<body>
    <header>
        <h1>Movement Analysis System</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="video-container">
                <video id="video" playsinline autoplay muted></video>
                <canvas id="output" width="640" height="480"></canvas>
                <div id="loading" class="loading-overlay">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Initializing...</div>
                </div>
                <div class="controls">
                    <button id="startBtn" class="primary-btn">Start Analysis</button>
                    <button id="baselineBtn" class="secondary-btn">Capture Baseline</button>
                    <button id="resetBtn" class="secondary-btn">Reset</button>
                </div>
            </div>
            <div class="metrics-panel">
                <div class="metric-box">
                    <h3>Body Angles</h3>
                    <div id="bodyAngles" class="metric-grid"></div>
                </div>
                <div class="metrics-row">
                    <div class="metric-box">
                        <h3>Head & Face Analysis</h3>
                        <div id="headFaceMetrics" class="metric-grid"></div>
                    </div>
                    <div class="metric-box">
                        <h3>Posture Analysis</h3>
                        <div id="postureMetrics" class="metric-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/poseDetection.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
