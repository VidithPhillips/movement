<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net/npm/@mediapipe">
    <title>Professional Movement Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- Load MediaPipe Pose and associated helpers -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="video-container">
                <video id="video" playsinline autoplay muted crossorigin="anonymous"></video>
                <canvas id="output" width="640" height="480"></canvas>
                <div id="loading" class="loading-overlay">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Initializing...</div>
                </div>
            </div>
            <div class="metrics-panel">
                <div class="metric-box">
                    <h3>Body Angles</h3>
                    <div id="bodyAngles" class="metric-grid"></div>
                </div>
                <div class="metrics-row">
                    <div class="metric-box">
                        <h3>Head & Face Analysis</h3>
                        <div id="headFaceMetrics" class="metric-grid"></div>
                    </div>
                    <div class="metric-box">
                        <h3>Posture Analysis</h3>
                        <div id="postureMetrics" class="metric-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/poseDetection.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Add error handling for script loading -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Script loading failed:', e.target.src);
                document.getElementById('loading').innerHTML = `
                    <div class="loading-error">
                        Failed to load required libraries. Please check your internet connection and refresh.
                    </div>`;
            }
        }, true);
    </script>
</body>
</html>
